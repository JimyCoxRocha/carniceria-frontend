<mat-drawer-container fullscreen class="example-sidenav-container layoutAdm" autosize>
  <mat-toolbar>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="example-spacer"></span>
    
    <span>Carniceria</span>
    <span class="example-spacer"></span>
    <button routerLink="carrito" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      
    </button>
  </mat-toolbar>

  
  <mat-drawer #drawer class="example-sidenav p-0" mode="side" style="max-width: 17rem;">
    <admin-sidenav
      (close) = "$event && drawer.toggle()"
    ></admin-sidenav>
  </mat-drawer>
  
  <mat-sidenav-container fullscreen class="example-sidenav-container"
  style="overflow-x: hidden;"
  [style.marginTop.px]="56">
  <mat-sidenav-content style="width: 100vw!important">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
    
  </mat-sidenav-container>


</mat-drawer-container>
