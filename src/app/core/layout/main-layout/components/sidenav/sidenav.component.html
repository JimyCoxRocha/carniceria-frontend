<div class="container">
  <mat-tab-group mat-stretch-tabs mat-align-tabs="center" selectedIndex="0">
    <mat-tab>
      <ng-template mat-tab-label>
        <strong>Menú</strong>
      </ng-template>
      <mat-nav-list>
        <div class="card">
          <div class="card-header" style="background-color: var(--primary-color);">
            <p style="color: var(--white-color);" class="m-0 fs-5 py-2">Categorias</p>
          </div>
        </div>
        <mat-accordion>
          <app-expansion-panel
            *ngFor = "let item of categoriesAccordion"
          [title]="item.category.titulo"
          [imageUrl]="item.category.urlImage"
          [subItem] = "item.subItem"
          url = "subcategoria"
          ></app-expansion-panel>
        </mat-accordion>
      
        <div class="card mt-5">
          <div 
            class="card-header d-flex justify-content-between align-items-center cursor-pointer"
            routerLink="promociones"
            >
            <p class="fs-5 m-0 p-2">Promociones</p>
            <mat-icon>navigate_next</mat-icon>
          </div>
          <div class="list-group list-group-flush">
            <app-nav-link
              title="Nosotros"
              urlNav="nosotros"
            ></app-nav-link>
            <app-nav-link
              title="Localidad"
              urlNav="localidad"
            ></app-nav-link>
          </div>
        </div>
      
      </mat-nav-list>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <strong>Cuenta</strong>
      </ng-template>

      <div class="card mt-2">
        <div class="list-group list-group-flush">
          <app-nav-link
            title="Iniciar Sesión"
            urlNav="login"
          ></app-nav-link>
        </div>
        <div 
          class="card-header d-flex justify-content-between align-items-center cursor-pointer"
          routerLink="register"
          >
          <p class="fs-5 m-0 p-2">Crear Cuenta</p>
          <mat-icon>navigate_next</mat-icon>
        </div>
      </div>
    </mat-tab>

</mat-tab-group>
</div>
