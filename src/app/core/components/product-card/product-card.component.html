<section style="width: 100%; margin: 0 auto;" class="p-4 product-card">
    <div class="flex justify-content-between">
        <div>
            <i class="pi pi-tag"></i>
            <span class="ms-1"><span class="fw-bolder">{{minimaUnidad}}</span> <span class="text-xs ms-1">{{unidadMedida}}</span></span>
        </div>
        <div>
            <span><span class="text-xs">stock: </span> <span class="fw-bolder">{{stock}}</span></span>
        </div>
    </div>

    <div class="card-image-wrapper my-3">
        <img 
            style="max-width: 17rem;" 
            class="px-3 mb-2"
            mat-card-image [src]="imgUrl" 
            [alt]="title"
        >
    </div>
    <h3 class="text-center mb-0"><strong>{{title}}</strong></h3>
    <p class="text-center">{{description}}</p>
    
    <div class="flex justify-content-between align-items-center">
        <p class="m-0 fs-3 fw-bold"><span class="fw-bolder"></span>{{totalPriceCard | currency}}</p>
        <p-button [icon]=" isCarItem ? 'pi pi-trash' : 'pi pi-check'" (click)="handleAddToCar()"
            [styleClass]="isCarItem ? 'p-button-success' : ''"
        ></p-button>
    </div>
