<header class="p-0 headerSkeleton" [style]="'background:'+background+';'">
    <div class="p-4 text-center">
        <ngx-skeleton-loader
            count="1"
            [theme]="{ 
            'border-radius': '5px',
            height: '10px',
            width: '50%',
            'background-color': '#d1d1d1'
            }"
        ></ngx-skeleton-loader>
        <ngx-skeleton-loader
            count="3"
            [theme]="{ 
            'border-radius': '5px',
            height: '50px',
            'background-color': '#d1d1d1'
            }"
        ></ngx-skeleton-loader>
        
            <ngx-skeleton-loader
                count="1"
                [theme]="{ 
                'border-radius': '3px',
                height: '50px',
                width: '30%',
                'background-color': '#d1d1d1'
                }"
            ></ngx-skeleton-loader>
            <br/>
            <ngx-skeleton-loader
                count="1"
                [theme]="{ 
                'border-radius': '3px',
                height: '150px',
                width: '150px',
                'background-color': '#d1d1d1'
                }"
            ></ngx-skeleton-loader>

            <div class="btn-edit">
                <ngx-skeleton-loader
                    count="1"
                    [theme]="{ 
                    'border-radius': '50%',
                    height: '56px',
                    width: '56px',
                    'background-color': '#d1d1d1'
                    }"
                ></ngx-skeleton-loader>
            </div>
    </div>
</header>
