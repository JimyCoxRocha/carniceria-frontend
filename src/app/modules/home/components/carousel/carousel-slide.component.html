<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let item of communications">
      <div class="view w-100">
        <img class="d-block w-100" [src]="item.urlImage" [alt]="item.titulo">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <div class="mb-sm-6 mb-md-5">
          <h3 class="h3-responsive d-inline box-shadow px-5 py-3">{{item.titulo}}</h3>
        </div>
        <button *ngIf="item.tituloBoton"
        mat-raised-button
        color="primary" 
        class="px-4 py-1">
            {{item.tituloBoton}}
        </button>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
