<section class="mb-5">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="assets/images/vertical-logo.png" alt="logo" width="80%">
                    <h1 class="animate__animated animate__bounceInRight mt-4 mb-0">
                        <strong>Lo Mejor en Carnes</strong>
                    </h1>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Iniciar Sesión</h1>
                        <form
                            class="needs-validation" 
                            novalidate="" 
                            autocomplete="off"
                            [formGroup]="myForm"
                            (submit)="login()"
                        >
                        <mat-form-field class="w-100" >
                            <mat-label>Usuario</mat-label>
                            <input type="text" matInput formControlName="user">
                            <mat-error *ngIf="fieldIsValid('user')">
                              Por favor, ingrese un usuario válido
                            </mat-error>
                          </mat-form-field>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <a href="forgot.html" class="float-end">
                                        ¿Olvidó su contraseña?
                                    </a>
                                </div>
                                
                                <mat-form-field class="w-100" >
                                    <mat-label>Contraseña</mat-label>
                                    <input [type]="showPassword ? 'text' : 'password'" matInput formControlName="password">
                                    <button type="button" matSuffix mat-icon-button aria-label="Clear" (click)="handlePassword()">
                                        <mat-icon>{{showPassword ?  "visibility_off" : "visibility"}}</mat-icon>
                                    </button>

                                    <mat-error *ngIf="fieldIsValid('password')">
                                        Por favor, ingrese una contraseña válida
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="d-flex justify-content-between mt-3" *ngIf="!isLoading; else progress;">
                                <div class="d-flex align-items-center">
                                    <button type="submit" [disabled]="!this.myForm.valid" mat-flat-button color="primary" class="fs-7 px-4 py-2">
                                        Login
                                    </button>
                                </div>
                                <div class="d-flex align-items-center">
                                    <button type="button" routerLink="/auth/register"  mat-flat-button color="accent" class="fs-7 px-4 py-2">
                                        Registrarme
                                    </button>
                                </div>
                            </div>
                            
                            <ng-template #progress>
                                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                            </ng-template>
                        </form>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</section>
