<section>
    <div class="header__detail">
        <div class="header__detail__description">
            <div>
                <button class="buttonBack" pRipple (click)="buttonBack()"> 
                    <i class="pi pi-chevron-left"></i> 
                </button>
            </div>
            
            <ng-template [ngIf]="isLoading">
                <p-skeleton height="2rem" width="25em" styleClass="mb-2"></p-skeleton>
                <p-skeleton styleClass="mb-2" width="15em"></p-skeleton>
                <div class="flex justify-content-center gap-2">
                    <p-skeleton styleClass="mb-2" width="6em"></p-skeleton>
                    <p-skeleton styleClass="mb-2" width="6em"></p-skeleton>
                </div>
                <p-skeleton width="7.1rem" height="3rem"></p-skeleton>
            </ng-template>
            
            <div class="title_header">
                <p *ngIf="!isLoading">{{product.titulo}}</p>
            </div>
            <div class="description_header">
                <p *ngIf="!isLoading">{{product.descripcion}}</p>
            </div>
            <div class="price__stock__product">
                <p *ngIf="!isLoading"><span>Precio: </span>${{product.precio}}</p>
                <p *ngIf="!isLoading"><span>Stock: </span>{{product.stock}}</p>
            </div>
            <div>
                <button class="button_Edit" pRipple *ngIf="!isLoading" (click)="redirectEditPage()">
                    <i class="pi pi-pencil"></i>
                    Editar
                </button>
            </div>
        </div>
        <div class="header__detail__image">
            <p-skeleton width="100%" height="100%" *ngIf="isLoading"></p-skeleton>
            <img [src]="product.imgUrl" [alt]="product.titulo" *ngIf="!isLoading">
        </div>
    </div>
    
    <app-body-product-detail 
        [productDetail]="productDetail" 
        [productCategory]="productCategory"
        [categorySelected]="categorySelect"   
        [isLoading]="isLoading" 
    ></app-body-product-detail>
</section>
