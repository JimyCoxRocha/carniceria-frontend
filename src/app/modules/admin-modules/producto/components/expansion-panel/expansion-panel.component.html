<mat-expansion-panel (opened)="panelOpenState = true"
(closed)="panelOpenState = false"
  class="expansion-admin-information"
>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Self aware panel
    </mat-panel-title>

  </mat-expansion-panel-header>
  <div
     matRipple
     [matRippleCentered]="true"
     class="p-2 py-1 ripple rounded d-flex justify-content-center align-items-center">
     <p class="text-center mb-0">
       Agregar detalle
      </p>
      <mat-icon aria-hidden="false" aria-label="Example home icon" class="ms-1">home</mat-icon>
  </div>

  <app-card-detail></app-card-detail>
</mat-expansion-panel>
