<div class="d-flex justify-content-center align-items-center">
  <mat-form-field appearance="fill" color="primary" class="width-table">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. pollo" #input>
  </mat-form-field>
</div>

<div class="width-table mb-2 py-1 d-flex justify-content-end animate__animated animate__bounceIn"
  *ngIf="this.selection.selected.length > 1">
  <button (click)="delete()" mat-raised-button color="primary">
    <p class="m-0">Eliminar Selecci√≥n</p>
  </button>
</div>


<div class="mat-elevation-z8 container-table">
  <table mat-table [dataSource]="dataSource" matSort>

    <!--Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!--Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="d-none d-md-table-cell"> ID </th>
      <td mat-cell *matCellDef="let row" class="d-none d-md-table-cell"> {{row.position}} </td>
    </ng-container>

    <!--Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!--Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
      <td mat-cell *matCellDef="let row"> {{row.weight}}% </td>
    </ng-container>

    <!--Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
      <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
    </ng-container>

    <!--Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef
        [class]="this.selection.selected.length <= 1 ? 'text-center animate__animated animate__bounceIn' : 'd-none'">
        Acciones </th>
      <td mat-cell *matCellDef="let row">
        <div class="d-flex animate__animated animate__bounceIn" *ngIf="this.selection.selected.length <= 1">
          <button (click)="delete()" mat-icon-button color="primary">
            <mat-icon>delete</mat-icon>
          </button>
          <button (click)="edit()" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="viewMore()" mat-icon-button color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No encontramos coincidencia para: "{{input.value}}"</td>
    </tr>

  </table>
  <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[25, 50, 100]" aria-label="Pagina de productos">
  </mat-paginator>

</div>
