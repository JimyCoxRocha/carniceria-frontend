<app-modal-error-primeng [displayModal]="displayModal"></app-modal-error-primeng>
<section>
    <div class="header__detail">
        <div class="header__detail__description">
            <div>
                <button class="buttonBack" pRipple (click)="buttonBack()"> 
                    <i class="pi pi-chevron-left"></i> 
                </button>
            </div>
            
            <ng-template [ngIf]="isLoading">
                <p-skeleton height="2rem" width="25em" styleClass="mb-2"></p-skeleton>
                <p-skeleton styleClass="mb-2" width="15em"></p-skeleton>
                <p-skeleton width="7.1rem" height="3rem"></p-skeleton>
            </ng-template>
            
            <div class="title_header">
                <p *ngIf="!isLoading">{{subCategory.titulo}}</p>
            </div>
            <div class="description_header">
                <p *ngIf="!isLoading">{{subCategory.descripcion}}</p>
            </div>
            <div>
                <button class="button_Edit" pRipple *ngIf="!isLoading" (click)="redirectEditPage()">
                    <i class="pi pi-pencil"></i>
                    Editar
                </button>
            </div>
        </div>
        <div class="header__detail__image">
            <p-skeleton width="100%" height="100%" *ngIf="isLoading"></p-skeleton>
            <img [src]="subCategory.urlImage" [alt]="subCategory.titulo" *ngIf="!isLoading">
        </div>
    </div>
    <div class="body__detail">
        <div class="title_body">
            <p-divider align="center">
                <div class="inline-flex align-items-center">
                    <i class="pi pi-inbox mr-2"></i>
                    <b>Categorias</b>
                </div>
            </p-divider>
        </div>
        
        <div class="cards_body gap-3">
            <ng-template [ngIf]="isLoading">
               <app-card-skeleton-categories></app-card-skeleton-categories>
            </ng-template>

            <ng-template [ngIf]="lengthSubcategory > 0 && !isLoading">
                <div *ngFor="let category of categories" style="height: 100%;">
                    <p-card [header]="category.titulo" [style]="{width: '300px', height : '100%'}" styleClass="p-card-shadow">
                        <ng-template pTemplate="header">
                            <img alt="Card" [src]="!category.urlImage ? subCategory.urlImage : category.urlImage " height="200px">
                        </ng-template>
                        <p>{{!category.descripcion ? subCategory.descripcion : category.descripcion}}</p>
                    </p-card>
                </div>
            </ng-template>

            <ng-template [ngIf]="lengthSubcategory == 0 && !isLoading">
                <div class="imageNot">
                    <i class="pi pi-search icon__not__image"></i>
                    <p class="text__not__image">NO SE ENCONTRARON CATEGORIAS RELACIONADAS!</p>
                </div>
            </ng-template>
        </div>

    </div>
</section>
